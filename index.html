<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de datos</title>
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="FBox">
        <img src="images\aluraLogo.png" alt="aluraLogo" class="aluraLogo">
    </div>

    <div class="masterBox">
        <div class="box">
            <input type="text" placeholder="Escribe un texto para Encriptar" id="input" name="inp" class="input"> <br>
            <p class="prompt">SOLO LETRAS MINÚSCULAS Y SIN ACENTOS</p>
            <div class="buttonBox">
                <button id="button" class="button">Encriptar</button>
                <button id="copyEn" class="copyEn">Copiar</button>
            </div>
            <div id="data" class="data"></div>
        </div>

        <br><br><br>

        <div class="box2">
            <input type="text" placeholder="Escribe un texto para Desencriptar" id="input2" name="inp" class="input2"> <br>
            <p class="prompt2">SOLO LETRAS MINÚSCULAS Y SIN ACENTOS</p>
            <div class="buttonBox2">
                <button id="button2" class="button2">Desencriptar</button>
                <button id="copyDes" class="copyDes">Copiar</button>
            </div>
            <div id="dataDes" class="dataDes"></div>
        </div>
    </div>
</body>
</html>
